<div class="carrinho">
    <div *ngIf="cardProdutos" class="mb-3 mx-2" style="background-color: white; border-radius: 30px;">
        <mat-card style="width: 200px; border-radius: 15px 15px 10px 10px; border-top: 1px rgb(78, 78, 78) solid; border-left: 1px rgb(78, 78, 78) solid; overflow: hidden; box-shadow: 5px 4px black;">
            <mat-card-header>
                <button class="btn-close mx-1" style="margin-left: 0;" (click)="fecharCardProdutos()"></button>Carrinho ({{contagem}})
            </mat-card-header>
            <hr class="mb-0 p-0">
            <mat-card-content class="mt-0 p-0 d-flex justify-content-start" style="max-height: 200px; overflow-y: auto;">
                <mat-list class="mt-0">
                    <mat-list-item *ngFor="let item of items;"><span class="badge rounded-pill bg-danger" (click)="removerItem(item)" style="cursor: pointer;">X</span> {{item.quantidade}}x {{item.nome}}</mat-list-item>
                </mat-list>
            </mat-card-content>
            <button class="btn btn-success w-100" style="box-shadow: 0px 3px black; border-radius: 0px;" (click)="finalizarCompra()">Fazer pedido</button>
        </mat-card>
        
    </div>
    <ng-container *ngIf="!cardProdutos">
        <icon-cart (click)="abrirCardProdutos()" [itensCarrinho]="contagem" style="z-index: 20; position: static;"></icon-cart>
    </ng-container>
</div>
<div *ngIf="!cardProdutos" style="position: absolute; z-index: 0;" class="w-100">
    <div class="d-flex justify-content-center">
        <button class="btn btn-warning text-align-center" style="
        border-radius: 10px 10px 0px 0px;
        width: 50%;
        margin-left: auto;
        bottom: 0;
        position: fixed;
        opacity: 100%;
      " (click)="finalizarCompra()">
        FAZER PEDIDO
    </button>
    </div>
</div>
