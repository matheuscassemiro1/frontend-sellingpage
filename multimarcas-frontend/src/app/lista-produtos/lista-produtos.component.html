<div class="mb-2 mt-1">
  <H1 style="display: flex; justify-content: center;">NOSSOS PRODUTOS</H1>
  <hr style="border-top: 2px dotted #999;">
    <div class="d-flex flex-column-start mt-2 card-group" style="align-items: center; display: inline-block;" >
      
      <div *ngFor="let produto of produtos" class="d-flex mb-4 shadow-sm col-3">
        <div class="card-body d-flex flex-column align-items-center">
          <h3 style="margin-bottom: -8%; z-index: 2;">
            <span class="text" style="font-family: cursive;">{{produto.nome}}</span>
          </h3>
          <img class="card-img-right flex-auto d-lg-block"
            data-src="{{produto.url}}"
            alt="Thumbnail [200x200]"
            src="{{produto.url}}"
            style="width: 200px; height: 200px; margin-bottom: 1%; margin-top: 4%; object-fit: contain;">
          <div></div>
          <span class="shadow-lg bg-white rounded"
            style="position: absolute; margin-top: 13.6em; margin-left: -8rem; font-family: serif; font-size: medium; font-weight: bold; ">Por</span>
          <span class="shadow-lg p-1 bg-success rounded"
            style="position: static; margin-bottom: 1%; font-family: serif; font-size: medium; font-weight: bold; color: rgb(255, 255, 255); font-family: cursive;">R$
            {{produto.valor.toFixed(2).toString().replace('.', ',')}}</span>
          <button type="button" (click)='adicionarAoCarrinho(produto)'
            style="position: static; bottom: 3%; font-size: 12px;"
            class="btn btn-info">Adicionar ao carrinho</button>
          <div id="botoes">
            
            <!--<button class="btn btn-success" style="width: 14rem;" (click)="pedirAgora(produto)">Pedir agora</button>-->
          </div>

        </div>

      </div>
    </div>

<div *ngIf="carrinhoCheio()">
    <button class="btn btn-warning" style="width: 100%; bottom: 10%; position: fixed; opacity: 80%;" (click)="fecharCarrinho()">FINALIZAR COMPRA</button>
</div>
