<header>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <div class="d-block">
    <img width="100%" src="/assets/welcome.jpeg" />
  </div>
  <nav class="navbar p-absolute" style="padding-right: 5%; padding-left: 5%;">
    <div class="container-fluid justify-content-center gap-5 mobile">
      <a href="/" class="mobile" style="text-decoration: none; color: black; font-weight: 500;"><img style="width: 40px; height: 40px; margin-right: 5px;" src="./../../../assets/whatsappicon.png" alt="Ícone whatsapp"><span>Falar no Whatsapp</span></a>
      <a href="/" class="mobile" style="text-decoration: none; color: black; font-weight: 500;"><img style="width: 40px; height: 40px; margin-right: 5px;" src="./../../../assets/telefone.png" alt="Ícone de telefone"><span> (27) XXXXX-XXXX</span></a>
      <form class="barraBusca d-flex" role="search">
        <input (input)="consoleTexto(texto.value)" #texto
          class="form-control me-2"
          type="search"
          style="opacity: 80%"
          placeholder="Pesquisar produto"
          aria-label="Search"
        />
      </form>
    </div>
  </nav>
</header>
