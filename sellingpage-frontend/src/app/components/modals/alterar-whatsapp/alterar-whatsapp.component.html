<div class="modal d-block mt-5 pt-3" tabindex="-1" style="z-index: 4;" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fs-4 mb-0">Alterar o número</h5>
                <button (click)="fechar()" type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form [formGroup]="formularioAlterarWhatsapp" (ngSubmit)="alterarWhatsapp()">
                <div class="modal-body" style="overflow: auto;">
                    <div class="d-flex align-items-center justify-content-center">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Novo número</span>
                            <input formControlName="whatsapp" type="string" class="form-control" placeholder="270000000" [ngClass]="{'is-invalid': formularioAlterarWhatsapp.controls['whatsapp'].status == 'INVALID' && formularioAlterarWhatsapp.touched}">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="d-flex justify-content-center w-100">
                            <button class="btn btn-success w-100" type="submit" [disabled]="formularioAlterarWhatsapp.status.toString() == 'INVALID' || carregando">Alterar</button>
                        </div>
                        <div class="d-flex justify-content-center w-100 mt-0 mb-0">
                            <button class="btn btn-danger w-25" type="button" (click)="fechar()">Fechar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
